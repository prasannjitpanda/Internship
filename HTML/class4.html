<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form in HTML</h1>

    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" required>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="Enter Your Email" required>
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Your Password" required>
        <br>
        <label>DOB:</label>
        <input type="date">
        <br>
        <label> Date and Time</label>
        <input type="datetime-local">
        <br>
        <h2>Radio Button</h2>
        <label name="gender">Gender:</label>
        <input type="radio" name="gender" id="male" /> <label for="male">Male</label>
        <input type="radio" name="gender" id="female" /> <label for="female">female</label>
        <br>
        <h2>Checkbox</h2>
        <label>Subject:</label>
        <input type="checkbox" name="Subject" id="html"> <label for="html">HTML</label>
        <input type="checkbox" name="Subject" id="css"> <label for="css">CSS</label>
        <input type="checkbox" name="Subject" id="js"> <label for="js">JS</label>
        <br>
        <h2>Select Button</h2>
        <select name="country" id="country">
            <option value="">Select your country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            </select>
            <br>
            <input type="color" name="" id="">
            <input type="file" name="" id="" accept="image/*">
            <br>
            <input type="number" name="" id="">
            <input type="range" name="" id="">
            <br>
            <input type="tel" name="" id="">
            <br>
            <input type="text">
            <textarea cols="40" rows="2"></textarea>
            <br>
            <input type="button" value="Click">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="disable">Disable</button>
        <br>
    </form>
    
</body>
</html>
