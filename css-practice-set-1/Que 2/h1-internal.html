<!-- Create an <h1> tag and use internal CSS to:
Set font-family to Arial
Set font-size to 36px
Center the text -->
<!DOCTYPE html>
<html>
<head>
  <title>Styled H1 Example</title>
  <style>
    h1 {
      font-family: Arial;
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>This is a Styled Heading</h1>
</body>
</html>
