<!-- Style a <p> element to have:
Red text color
Line height of 1.5
Text spacing of 4px -->
<!DOCTYPE html>
<html>
<head>
  <title>Styled Paragraph Example</title>
  <style>
    p {
      color: red;
      line-height: 1.5;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <p>This is a styled paragraph with red text, 1.5 line height, and 4px letter spacing.</p>
</body>
</html>
