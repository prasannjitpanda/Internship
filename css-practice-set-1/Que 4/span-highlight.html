<!DOCTYPE html>
<html>
<head>
  <title>Span Highlight Example</title>
  <style>
    .highlight {
      background-color: yellow;
      padding: 10px;
      border: 2px dashed blue;
    }
  </style>
</head>
<body>
  <p>This is a <span class="highlight">highlighted text</span> using a custom class.</p>
</body>
</html>
