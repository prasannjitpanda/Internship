<!-- Use ID selector #main-box to style a <div>:
Set height to 200px, width to 300px
Background color: light green
Add a 1px solid blue border -->
<!DOCTYPE html>
<html>
<head>
  <title>ID Selector Example</title>
  <style>
    #main-box {
      height: 200px;
      width: 300px;
      background-color: lightgreen;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div id="main-box">
    This is a div styled using the #main-box ID selector.
  </div>
</body>
</html>
