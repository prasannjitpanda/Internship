<!-- Create a box with the following properties:
Content: “I am a Box”
Padding: 20px
Margin: 30px
Border: 5px solid black
Background color: lightgray-->
<!DOCTYPE html>
<html>
<head>
  <title>Box Styling Example</title>
  <style>
    .box {
      padding: 20px;
      margin: 30px;
      border: 5px solid black;
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="box">
    I am a Box
  </div>
</body>
</html>
