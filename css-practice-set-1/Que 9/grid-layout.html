<!-- Create a 3x2 grid layout using CSS Grid with 3 columns and 2 rows. Fill each grid cell with a colored box and some text. -->
<!DOCTYPE html>
<html>
<head>
  <title>3x2 Grid Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);  /* 3 columns */
      grid-template-rows: repeat(2, 150px);   /* 2 rows */
      gap: 10px;
      padding: 20px;
      background-color: #eee;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
  </div>

</body>
</html>
