<!-- Create a definition list (<dl>) with 3 titles and definitions. -->
<!DOCTYPE html>
<html>
<head>
  <title>Definition List</title>
</head>
<body>

<h2>Web Development Terms</h2>

<dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language – used to structure web content.</dd>

  <dt>CSS</dt>
  <dd>Cascading Style Sheets – used to style HTML elements.</dd>

  <dt>JavaScript</dt>
  <dd>A programming language used to add interactivity to web pages.</dd>
</dl>

</body>
</html>
