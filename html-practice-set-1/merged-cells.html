<!-- Create a table that has cells spanning multiple columns (colspan) and rows (rowspan). -->
 <!DOCTYPE html>
<html>
<head>
  <title>Rowspan and Colspan Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<h2>Table with Rowspan and Colspan</h2>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Contact Info</th>
  </tr>
  <tr>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>rahulprasannnjit@gmail.com</td>
    <td>8260554953</td>
  </tr>
  <tr>
    <td>Akash</td>
    <td>roulakash@gmail.com</td>
    <td>7205303511</td>
  </tr>
</table>

</body>
</html>
