<!-- Create a table with 3 rows and 3 columns containing sample data (like names, age, and city). -->
<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Sample Table - Names, Age, City</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Rahul</td>
    <td>21</td>
    <td>Kendrapara</td>
  </tr>
  <tr>
    <td>Akash</td>
    <td>22</td>
    <td>Cuttack</td>
  </tr>
  <tr>
    <td>Malaya</td>
    <td>23</td>
    <td>Jajpur</td>
  </tr>
</table>

</body>
</html>
