<!DOCTYPE html>
<html>
<head>
  <title>My Text Formatting Practice</title>
</head>
<body>

<h2>Text Formatting Example</h2>

<p>
  This is a <b>bold</b> text.<br>
  This is an <i>italic</i> text.<br>
  This is an <u>underlined</u> text.<br>
  This is a<sup>superscript</sup> and this is a<sub>subscript</sub>.
</p>

<p>
  <mark>This text is highlighted</mark>, 
  <small>this is small text</small>, 
  <big>this is big text</big>, 
  <del>this is deleted text</del>, 
  <ins>this is inserted text</ins>.
</p>

</body>
</html>
