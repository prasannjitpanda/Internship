<!-- Combine lists and tables: Create a table with one column showing an unordered list of 3 hobbies. -->
<!DOCTYPE html>
<html>
<head>
  <title>Table with List</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Table Containing List of Hobbies</h2>

<table>
  <tr>
    <th>My Hobbies</th>
  </tr>
  <tr>
    <td>
      <ul>
        <li>Reading</li>
        <li>Gaming</li>
        <li>Playing Cricket</li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
