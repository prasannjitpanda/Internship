<!-- Create a timetable for your weekly class schedule using a table. -->
<!DOCTYPE html>
<html>
<head>
  <title>Weekly Class Timetable</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>Weekly Class Timetable</h2>

<table>
  <tr>
    <th>Day</th>
    <th>9:00 AM - 10:00 AM</th>
    <th>10:00 AM - 11:00 AM</th>
    <th>11:00 AM - 12:00 PM</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Math</td>
    <td>English</td>
    <td>Computer</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>Science</td>
    <td>Math</td>
    <td>Lab</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>English</td>
    <td>Computer</td>
    <td>Lab</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>Science</td>
    <td>Project</td>
    <td>Math</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>Computer</td>
    <td>English</td>
    <td>Test</td>
  </tr>
</table>

</body>
</html>
